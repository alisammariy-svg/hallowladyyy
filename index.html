<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>???</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Courier New', monospace;
  background:#000;
  color:#ccc;
}

/* Grain */
body::before{
  content:'';
  position:fixed;
  inset:-50%;
  background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="1.8" numOctaves="5"/></filter><rect width="300" height="300" filter="url(%23n)"/></svg>');
  opacity:.25;
  pointer-events:none;
}

/* Vignette */
body::after{
  content:'';
  position:fixed;
  inset:0;
  box-shadow:inset 0 0 300px 120px rgba(0,0,0,.95);
  pointer-events:none;
}

/* ===== PAGE STRUCTURE ===== */
.page{
  max-width:1100px;
  margin:0 auto;
  padding:40px 20px 120px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:40px;
}

/* ===== BUTTONS ===== */
button{
  padding:16px 36px;
  background:#140f0c;
  color:#9a9a9a;
  border:1px solid #555;
  letter-spacing:4px;
  text-transform:uppercase;
  cursor:pointer;
}

#restartBtn{display:none}

/* ===== SCENE ===== */
.scene{
  width:100%;
  display:none;
  gap:60px;
}
.scene.active{
  display:flex;
  justify-content:center;
  align-items:flex-start;
}

/* ===== BOOK ===== */
.book-container{perspective:1200px}

.book{
  width:420px;
  max-width:90vw;
  aspect-ratio: 4 / 5;
  position:relative;
  transform-style:preserve-3d;
}

.book-cover{
  position:absolute;
  inset:0;
  background:linear-gradient(135deg,#231912,#140f0a);
  transform-origin:left;
  transition:transform 1.2s ease;
}

.book.closed .book-cover{transform:rotateY(0deg)}
.book.open .book-cover{transform:rotateY(-165deg)}

.book-pages{
  position:absolute;
  inset:0;
  background:linear-gradient(135deg,#f5f0e6,#d7cdbc);
  padding:32px;
  transition:opacity .6s;
}

.book.closed .book-pages{opacity:0;pointer-events:none}
.book.open .book-pages{opacity:1}

.note-text{
  font-family:Georgia, serif;
  font-size:16px;
  line-height:1.8;
  color:#2a2520;
  white-space:pre-line;
}

/* ===== LAMP ===== */
.lamp{
  display:flex;
  align-items:center;
  justify-content:center;
  margin-top:20px;
}

.lamp-bulb{
  width:50px;
  height:50px;
  border-radius:50%;
  background:#222;
}
.lamp-bulb.on{
  background:#ffe680;
  box-shadow:0 0 80px rgba(255,230,120,.9);
}

/* ===== MOBILE ===== */
@media(max-width:768px){
  .scene.active{
    flex-direction:column;
    align-items:center;
    gap:40px;
  }
}
</style>
</head>

<body>

<div class="page">

  <button id="startBtn">Rätsel starten</button>
  <button id="restartBtn">Rätsel erneut öffnen</button>

  <div class="scene" id="scene">

    <div class="book-container">
      <div class="book closed" id="book">
        <div class="book-cover"></div>
        <div class="book-pages">
          <div class="note-text">
Dort, wo Bücher keinen Besitzer haben.
Wo man nimmt, um zu geben.
Vierundzwanzig Stunden.
Ein Quadratmeter.

Du brauchst einen Namen.

Das verdammte Licht…
es spinnt wieder.
          </div>
        </div>
      </div>
    </div>

    <div class="lamp">
      <div class="lamp-bulb" id="bulb"></div>
    </div>

  </div>

</div>

<script>
const morse={
  N:'-.',E:'.',I:'..',L:'.-..',
  A:'.-',B:'-...',U:'..-',T:'-'
};
const message="NEIL LABUTE";

function wait(ms){return new Promise(r=>setTimeout(r,ms));}

async function playMorse(){
  const bulb=document.getElementById('bulb');
  for(const c of message){
    if(c===' '){await wait(1200);continue;}
    for(const s of morse[c]){
      bulb.classList.add('on');
      await wait(s==='.'?200:600);
      bulb.classList.remove('on');
      await wait(200);
    }
    await wait(600);
  }
}

async function startRiddle(){
  document.getElementById('restartBtn').style.display='none';

  const scene=document.getElementById('scene');
  const book=document.getElementById('book');

  scene.classList.add('active');
  book.classList.replace('closed','open');

  await wait(2000);
  await playMorse();

  await wait(800);
  book.classList.replace('open','closed');

  document.getElementById('restartBtn').style.display='inline-block';
}

document.getElementById('startBtn').onclick=function(){
  this.style.display='none';
  startRiddle();
};

document.getElementById('restartBtn').onclick=function(){
  startRiddle();
};
</script>

</body>
</html>
